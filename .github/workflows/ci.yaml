name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CGO_ENABLED: '0'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.22.2'

      - name: Run go generate
        run: go generate ./...

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...
